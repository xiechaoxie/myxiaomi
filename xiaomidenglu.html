<script>
    let btn = $(".denglu_input>input:nth-of-type(3)")
    let span = $(".denglu_input>span")
    btn.click(function() {
        let a = new Ajax()
        a.ajax({
            method: "post",
            url: "denglu.php",
            params: `username=${$(".denglu_input>input:nth-of-type(1)").val()}&userpass=${$(".denglu_input>input:nth-of-type(2)").val()}`,
            callback: show
        })

        function show(result) {
            if (result == "1") {
                addCookie("username", $(".denglu_input>input:nth-of-type(1)").val(), 7);
                location.href = "xiaomishouye.html"
            } else if (result == "0") {
                span.html("登录失败，用户名或者密码不对")
            } else {
                span.html("登录失败，服务器出错!")
            }
        }
    })
</script>
